# Execute tmux resurrect and continuum
run-shell $TMUX_PLUGIN_MANAGER_PATH/resurrect/resurrect.tmux
run-shell $TMUX_PLUGIN_MANAGER_PATH/continuum/continuum.tmux
run-shell $TMUX_PLUGIN_MANAGER_PATH/tmux-yank/yank.tmux

# Set continuum to start on boot.
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

## Restore Panes and vim
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# Set continuum save to 10 min.
set -g @continuum-save-interval '10'

# Set ressurect keybindings
set -g @resurrect-save '1'
set -g @resurrect-restore '0'

# Kill all numbered sessions that are created against my will
set -s command-alias[10] clean='for x in $(tmux list-sessions | grep -E -i "^[[:digit:]]" | awk -F ":" "{print \$1}"); do tmux kill-session -t $x; done'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$TMUX_PLUGIN_MANAGER_PATH/tpm/tpm'
