# NOTE. Make sure to copy down TPM and other plugins
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# git clone https://github.com/tmux-plugins/tmux-resurrect ~/.config/tmux/plugins/resurrect
# git clone https://github.com/tmux-plugins/tmux-continuum.git ~/.config/tmux/plugins/continuum
# git clone https://github.com/erikw/tmux-powerline.git ~/.config/tmux/plugins/powerline


# Supposedly fixes the 127 error code
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin:$HOME/.config/tmux"
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins/"

# Have TMUX use zsh.
set-option -g default-shell /usr/bin/zsh
set -g default-term "xterm-256color"

# ***WARNING!*** tmux will exit immediately if this plugin is not installed!!!
# http://superuser.com/questions/397076/tmux-exits-with-exited-on-mac-os-x
# set-option -g default-command "reattach-to-user-namespace -l $SHELL"
# change default prefix (C-b) to C-space
unbind C-w
set -g prefix C-w
bind C-w send-prefix

# start numbering from 0 instead of 1
set -g base-index 0
setw -g pane-base-index 0

# get rid of delay reading command characters while tmux waits for escape sequence
set -s escape-time 1

# reload ~/.tmux.conf using prefix r
bind r source-file ~/.config/tmux/tmux.conf \; display "tmux reloaded"

# change split prefixes to be like emacs.
bind 3 split-window -h
bind 2 split-window -v
unbind '"'
unbind %

# close windows the emacs way.
bind 0 kill-pane

# make current window the 1st window
bind K swap-pane -U
bind J swap-pane -D

# set scrollback history to 100K lines
set -g history-limit 100000
set -g history-file ~/.config/tmux/tmux-history

# tmux copy/paste
# bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Add aliases
set -s command-alias[6] "aliases=show-options command-alias"
# Helpful reminders
#   Add new session within tmux `:new`
#   Rename a session `tmux rename-session -t old-session-name new-session-name`
#   Set default directory `:attach -c desired/directory/path

# vi
# ====
setw -g mode-keys vi
set -g status-keys vi

#????
# setup 'v' to begin selection as in vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# update default binding of `Enter` to also use copy-pipe (os x)
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# map vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vi left and right to cycle thru panes
# TODO Make this work!
bind O select-window -t :-
bind o select-window -t :+

# move panes using vi keys
# bind -r H resize-pane -L 5
# bind -r J resize-pane -D 5
# bind -r K resize-pane -U 5
# bind -r L resize-pane -R 5

# status bar
# ==========
# set status bar
#set -g status-justify centre
set -g status-justify left
#set -g status-left ""
#set -g status-right "#[fg=green]#H"
# dark theme
#set -g status-bg "#101010"
#set -g status-fg "#005000"
# light theme
set -g status-bg green
set -g status-fg black

# show host name and IP address on left side of status bar
# set -g status-left-length 70
# informational (but takes room)
# set -g status-left "#h #(curl -4 https://icanhazip.com) #(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "
# show session name, window & pane number, date and time on right
# of status bar
#set -g status-right-length 60
set -g status-right "#S #I:#P"
set-option -g set-titles on
# Highlight active window
set -g window-status-current-style fg=black,bg=green
# quiet!
# http://unix.stackexchange.com/questions/169992/why-are-my-windows-highlighted-when-i-first-open-tmux
setw -g monitor-activity off
set -g monitor-silence 0
set -g bell-action none
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# List of plugins
set -g @tpm_plugins '          \
   tmux-plugins/tpm            \
   arcticicestudio/nord-tmux   \
   tmux-plugins/tmux-yank      \
   tmux-plugins/tmux-resurrect \
   tmux-plugins/tmux-continuum \
   '

# Powerline setup
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.config/tmux/plugins/powerline/powerline.sh left)"
set-option -g status-right "#(~/.config/tmux/plugins/powerline/powerline.sh right)"
set-hook -g session-created 'run-shell "~/.config/tmux/plugins/powerline/powerline.sh init"' # prettifies the window-status segments

# Execute tmux resurrect and continuum
run-shell $HOME/.config/tmux/plugins/resurrect/resurrect.tmux
run-shell $HOME/.config/tmux/plugins/continuum/continuum.tmux

set -g @resurrect-capture-pane-contents 'on'

# Set continuum to start on boot.
# set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

# Set continuum save to 10 min.
set -g @continuum-save-interval '10'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run '$HOME/.config/tmux/plugins/tpm/tpm'
